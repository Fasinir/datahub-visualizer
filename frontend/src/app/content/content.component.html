<div id="app_content">
  <div id="container_mobile">
    <div id="main-chart-title">
      <span>Wykres</span>
    </div>
    <div id="main-chart">
      <app-chart></app-chart>
    </div>
  </div>
  <div id="container_desktop">
    <app-tile *ngFor="let chart of chartData.tiles" [chartType]=chartType(chart.type) [chartTitle]=chart.label (click)="openModal(chart)"></app-tile>
  </div>
</div>
