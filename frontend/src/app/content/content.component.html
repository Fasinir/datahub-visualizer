<div id="app_content">
  <div id="container_mobile">
    <div id="main-chart-title">
      <span>Wykres</span>
    </div>
    <div id="main-chart">
      <img src="/assets/images/charts/placeholderChartIcon.png" alt="chartPlaceholder"/>
    </div>
  </div>
  <div id="container_desktop">
    <div *ngFor="let chart of chartData.tiles">
      <app-tile  [chartType]=chartType(chart.type) [chartTitle]=chart.label (click)="openModal(chart)"></app-tile>
    </div>

    <app-tile [chartType]='"pie"'></app-tile>
    <app-tile [chartType]='"scatter"'></app-tile> -->
  </div>
</div>
